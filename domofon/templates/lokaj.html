<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>Lokaj v0.1</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    </head>
    <body role="document">
        <div class="container theme-showcase" role="main">
            <div class="page-header">
                <h1>Lokaj v0.1</h1>
            </div>
            <div id="pamietaj" class="alert alert-info" role="alert">
                <strong>Pamiętaj!</strong> Nigdy nie otwieraj drzwi nieznajomym.
            </div>
            <div id="otwarte" class="alert alert-success" role="alert" style="display: none;">
                <strong>Otwarte!</strong> Teraz możesz iść i wpuścić gościa do naszej części budynku.
            </div>
            <div id="dupa" class="alert alert-danger" role="alert" style="display: none;">
                <strong>Spusło się!</strong> Coś nawaliło. Musisz wpuścić gościa tradycyjnymi metodami.
            </div>
            <p>
            <button id="klawisz" type="button" class="btn btn-lg btn-success">Otwórz drzwi</button>
            </p>
            <p>
            <img src="http://i.imgur.com/KllvMiY.jpg" class="img-thumbnail" alt="">
            </p>
        </div> <!-- /container -->


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function(){
                $("#klawisz").click(function(){
                    var jqxhr = $.ajax({url: "/otwórz/"})
                        .done(function(data, textStatus, jqXHR) {
                            $("#otwarte").show();
                        })
                        .fail(function(jqXHR, textStatus, errorThrown) {
                            $("#dupa").show();
                        })
                        .always(function(){
                            $("#pamietaj").hide();
                        });
                });
            });
        </script>
    </body>
</html>
